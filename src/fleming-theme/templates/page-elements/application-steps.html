<div class="application-container">
  {% for step in fields.application_steps.value %}
    <div class="row application-step">
      {% if not loop.last %}
        <div class="two columns application-label">
          <h3 class="application-label-inner">Step {{ loop.index }}</h3>
        </div>
        <div class="eight columns light-card application-card">
      {% else %}
        <div class="two columns application-label">
          <h3 class="application-label-inner">&#10004</h3>
        </div>
        <div class="eight columns dark-card application-card">
      {% endif %}
          <p class="application-step-content"><strong>{{ step.application_step }}</strong></p>
        </div>
    </div>
  {% endfor %}
</div>
