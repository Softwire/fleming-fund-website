{% if opportunities %}
  <p class="supporting" style="margin: 0; color: #009898;">
    <span style="font-weight: bold; margin-right: 2em;">Current &amp; Upcoming Opportunities</span>
    <span>More</span><!-- qq link this -->
  </p>
  <div class="card-container four-max opportunities">

    {% for i in 0..2 %}
      <div class="card">
        {% set opportunity = opportunities[i] %}
        {% if opportunity %}
          <a href={{ opportunity.permalink }}>
            {{ opportunity.data.post_title }}<br/>
            <span class="status"><b>Status:</b> {{ opportunity.status }}</span>
          </a>
        {% endif %}
      </div>
    {% endfor %}

    <div class="card">
      <button class="hollow">How to Apply</button><!-- qq link this -->
    </div>

  </div>
{% endif %}
