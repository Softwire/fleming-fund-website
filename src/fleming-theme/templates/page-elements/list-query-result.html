{% if query_result %}
  <p class="query-result-summary">{{ query_result.summary }}</p>
  <div class="card-container {{ override_class ? override_class : 'two-max' }} ">

      {% include 'cards/entities/single-post.html' %}
    {% endfor %}
  </div>
{% endif %}
