{% if in_collapsible %}
<h2 id="{{ content_block.id }}" class="collapse-control" tabindex=0>
    {{ content_block.section_title }}
    <span class="collapse-arrow">&#9662</span>
    <span class="screen-reader-only"></span>
</h2>
<div class="collapsible" style="display: block">
{% else %}
<h2 id="{{ content_block.id }}" class="row-title">{{ content_block.section_title }}</h2>
{% endif %}
