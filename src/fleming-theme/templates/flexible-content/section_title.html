{% if in_collapsible %}
<h3 id="{{ content_block.id }}" class="row-title collapse-control">{{ content_block.section_title }} <span class="collapse-arrow">&#9660</span>
    <span class="tooltip">click to expand this section</span>
</h3>
<div class="collapsible" style="display: block">
{% else %}
<h2 id="{{ content_block.id }}" class="row-title">{{ content_block.section_title }}</h2>
{% endif %}
