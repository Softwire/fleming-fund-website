{% if content_block.items %}
  {% if content_block.heading %}
    <p><b>{{ content_block.heading }}</b></p>
  {% endif %}
  <{{ content_block.style == 'numbers' ? 'ol' : 'ul' }} class="supporting">
    {% for item in content_block.items %}
      <li>{{ item.item | markdown_line }}</li>
    {% endfor %}
  </{{ content_block.style == 'numbers' ? 'ol' : 'ul' }}>
{% endif %}
