{% if content_block.items %}
  {% if content_block.heading %}
    <p><b>{{ content_block.heading }}</b></p>
  {% endif %}
  <{{ content_block.style == 'numbered' ? 'ol' : 'ul' }}>
    {% for item in content_block.items %}
      <li>{{ item.item }}</li>
    {% endfor %}
  </{{ content_block.style == 'numbered' ? 'ol' : 'ul' }}>
{% endif %}
