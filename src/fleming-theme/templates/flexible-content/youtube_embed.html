{% if content_block.video is not empty %}
  <div class="youtube-embed">
    {% if weight == 'light' %}
      <p>
        <a href="{{ content_block.video.url }}" target="_blank">
          Watch &ldquo;{{ content_block.video.title }}&rdquo; on YouTube
        </a>
      </p>
    {% else %}
      <iframe sandbox="allow-same-origin allow-scripts"
              width="560"
              height="315"
              src="https://www.youtube-nocookie.com/embed/{{ content_block.video.vid }}?rel=0"
              frameborder="0"
              allowfullscreen></iframe>
    {% endif %}
    {% if content_block.caption %}
      <p>{{ content_block.caption }}</p>
    {% endif %}
  </div>
{% endif %}
