<div class="row image-and-text-container">
  <img src="{{weight == 'light' ? content_block.image.sizes.large : content_block.image.url}}"
    alt="{{content_block.image.alt}}" 
    class="{{'half-width-image '~(content_block.position_right ? 'position-right' : 'position-left')}}"
    />
   <p class="text">{{ content_block.text | markdown_line }}</p> 
</div>
