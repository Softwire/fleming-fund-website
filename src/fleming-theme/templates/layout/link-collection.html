{% if links %}
  <div class="card-container two-max link-collection">
    {% for link in links %}
      {% include 'cards/base.html' with {'card': {
        'decorated': false,
        'title': link.title,
        'title_is_paragraph': true,
        'link_target': link.target
      }} %}
    {% endfor %}
  </div>
{% endif %}
