<!DOCTYPE html>
<html>
<head>
  <title>{{ title ? title~' | ' }}Fleming Fund</title>
  <link rel="stylesheet" type="text/css" href="/wp-content/themes/fleming-theme/{{ css_filename }}">
  <link rel="stylesheet" href="/wp-content/themes/fleming-theme/static/jquery-jvectormap-2.0.3.css" type="text/css"
        media="screen"/>
  <script src="/wp-content/themes/fleming-theme/static/jquery-3.3.1.min.js"></script>
  <script src="/wp-content/themes/fleming-theme/static/jquery-jvectormap-2.0.3.min.js"></script>
  <script src="/wp-content/themes/fleming-theme/static/jquery-jvectormap-world-mill.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
  <div class="container">
    <div class="logo-container">
      <a href="/" class="logo">
        <img src="/wp-content/themes/fleming-theme/images/fleming_logo.png" alt="The Fleming Fund"/>
      </a>
    </div>
    <div class="search-container">
      <form class="search" action="/search/" method="get">
        <!-- qq make the form work! -->
        <button class="square-icon" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
                d="M508.5 468.9L387.1 347.5c-2.3-2.3-5.3-3.5-8.5-3.5h-13.2c31.5-36.5 50.6-84 50.6-136C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c52 0 99.5-19.1 136-50.6v13.2c0 3.2 1.3 6.2 3.5 8.5l121.4 121.4c4.7 4.7 12.3 4.7 17 0l22.6-22.6c4.7-4.7 4.7-12.3 0-17zM208 368c-88.4 0-160-71.6-160-160S119.6 48 208 48s160 71.6 160 160-71.6 160-160 160z"/>
          </svg>
        </button>
        <div class="input-container">
          <input name="q" placeholder="Search" type="text"/>
        </div>
      </form>
    </div>
  </div>
</header>

<script type="text/javascript">
    //!<[CDATA[
    var searchHidden = true;
    var searchIcon;
    var closeIcon =
        '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">' +
        '<path d="M2 0 L 16 14 L 30 0 L 32 2 L 18 16 L 32 30 L 30 32 L 16 18 L 2 32 L 0 30 L 14 16 L 0 2 Z"/>' +
        '</svg>';

    function searchToggleButtonClicked() {
        if (searchHidden) {
            $('.mobile-toggle-search button').html(closeIcon);
            $('.search-container')
                .removeClass('mobile-hidden')
                .find('input')
                .focus();
        } else {
            $('.mobile-toggle-search button').html(searchIcon);
            $('.search-container').addClass('mobile-hidden');
        }
        searchHidden = !searchHidden;
    }

    $(function () {
        searchIcon = $('.search-container button.square-icon').html();
        $('.logo-container').after($(
            '<div class="mobile-toggle-search">' +
            '<button class="square-icon" onclick="searchToggleButtonClicked();">' +
            searchIcon +
            '</button>' +
            '</div>'
        ));
        $('.search-container').addClass('mobile-hidden');
    });
    //]]>
</script>

{% include 'page-elements/nav.html' %}

<main class="{{ colour_scheme ? 'colour-scheme-'~colour_scheme }}">
  <div class="container">
