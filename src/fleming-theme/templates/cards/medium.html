{% if card %}
  <div class="four columns card {{ card.extra_classes }}">
    <div class="header">

      {{ card.top_html|raw }}
      <h3>
        {% if card.link_target %}
          <a href="{{ card.link_target }}">{{ card.title }}</a>
        {% endif %}
      </h3>

    </div>
    <div class="content">

      <p class="supporting">{{ card.content }}</p>
      {% if card.link_target %}
        {% include 'cards/common/link-overlay.html' with {'target': card.link_target} %}
      {% endif %}
    </div>

  </div>
{% endif %}
